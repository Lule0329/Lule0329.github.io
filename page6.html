<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            height: 500px;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px;
        }
        p {
            color: black;
            font-size: 150px;
        }
        .Fire {
            color: red;
            text-shadow: 0px 0px 5px red, 
                0px -3px 4px orangered, 
                0px -7px 10px orange,
                0px -15px 20px yellow;
        }
        .Neon {
            color: white;
            text-shadow: 0px 0px 10px white,  
                0px 0px 15px purple, 
                0px 0px 20px purple, 
                0px 0px 30px purple, 
                0px 0px 40px purple, 
                0px 0px 55px purple, 
                0px 0px 75px purple;
        }
        .elegant {
            color: white;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 1), 
                4px 4px 2px rgba(0, 0, 0, 0.95), 
                6px 6px 2px rgba(0, 0, 0, 0.90), 
                8px 8px 2px rgba(0, 0, 0, 0.85), 
                10px 10px 2px rgba(0, 0, 0, 0.80), 
                12px 12px 2px rgba(0, 0, 0, 0.75), 
                14px 14px 2px rgba(0, 0, 0, 0.70), 
                16px 16px 2px rgba(0, 0, 0, 0.65), 
                18px 18px 2px rgba(0, 0, 0, 0.60), 
                20px 20px 2px rgba(0, 0, 0, 0.55), 
                22px 22px 2px rgba(0, 0, 0, 0.50), 
                24px 24px 2px rgba(0, 0, 0, 0.45), 
                26px 26px 2px rgba(0, 0, 0, 0.40), 
                28px 28px 2px rgba(0, 0, 0, 0.35), 
                30px 30px 2px rgba(0, 0, 0, 0.30), 
                32px 32px 2px rgba(0, 0, 0, 0.25), 
                34px 34px 2px rgba(0, 0, 0, 0.20), 
                36px 36px 2px rgba(0, 0, 0, 0.15), 
                38px 38px 2px rgba(0, 0, 0, 0.10), 
                40px 40px 2px rgba(0, 0, 0, 0.05);
        }
        .hbfs {
            color: beige;
            text-shadow: 0px -4px 1px white, 
                0px 12px 30px black;
            font-family: 'Arial Black', Gadget, sans-serif;
            text-align: center;
        }
        .threedee {
            color: lightgray;
            text-shadow: -2px -2px 2px white, 
                0px 2px 0px rgb(140, 140, 140), 
                0px 4px 0px rgb(130, 130, 130), 
                0px 6px 0px rgb(120, 120, 120), 
                0px 8px 0px rgb(110, 110, 110), 
                4px 8px 6px black;
        }
    </style>
</head>
<body style="background-color: black;">
    <div style="background-color: black; border: 1px solid white;">
        <p class="Fire">Fire</p>
    </div>

    <div style="background-color: black; border: 1px solid white;">
        <p class="Neon">Neon</p>
    </div>

    <div>
        <p class="elegant">ELEGANT SHADOW</p>
    </div>

    <div style="background-color: beige">
        <p class="hbfs">Harder Better Faster Stronger</p>
    </div>

    <div style="background-color: whitesmoke">
        <p class="threedee">3D Text</p>
    </div>
</body>
</html>
